{% load i18n %}
<div id="pass-reset-confirm" class="standard-view">

    <div id="global-error-container" class="error-messages"></div>

    <form id="pass-reset-confirm-form" method="post" class="auth-form">
		
		<h2 class="pwreset-label-text">{% trans "Set New Password" %}</h2>
		
        <div class="form-group">
			<input type="password" name="new_password1" id="id_new_password1" placeholder="New Password" required>
        </div>
		
        <div class="form-group">
			<input type="password" name="new_password2" id="id_new_password2" placeholder="Confirm New Password" required>
        </div>
		
        <button type="submit">{% trans "Set Password" %}</button>
		
        <div id="form-errors" class="error-messages"></div>
		<div id="pass-reset-confirm-error" hidden>
			<div class="mb-3", display="flex", flex-direction="column">
				<div id="form-errors" class="error-messages">
					<p></p>
				</div>
				<div style="display: flex; flex-direction: column; align-items: center;"> 
					<a class="pwreset-label-text" href="/#/pass-reset" class="auth-link">{% trans "Request a new password reset" %}</a>
					<a class="pwreset-label-text" href="/#/login" class="auth-link">{% trans "Back to Login" %}</a>
				</div>
			</div>
		</div>
    </form>


    <div class="pwreset-label-text" id="pass-reset-confirm-done" hidden="true">
        <div class="auth-form">
            <h2>{% trans "Password Reset Successful" %}</h2>
            <p>{% trans "Your password has been reset successfully. You can now log in with your new password." %}</p>
            <a href="/#/login" class="auth-link">{% trans "Back to Login" %}</a>
        </div>
    </div>
</div>
