{% load i18n %}
<div id="register-view" class="standard-view">
	<form id="registration-form" class="auth-form">
		<div class="form-group">
			<input type="text" id="username" name="username" placeholder="{% blocktrans %}Username{% endblocktrans %}" required>
		</div>
		<div class="form-group">
			<input type="text" id="first_name" name="first_name" placeholder="{% blocktrans %}First Name{% endblocktrans %}">
		</div>
		<div class="form-group">
			<input type="text" id="last_name" name="last_name" placeholder="{% blocktrans %}Last Name{% endblocktrans %}">
		</div>
		<div class="form-group">
			<input type="email" id="email" name="email" placeholder="{% blocktrans %}Email{% endblocktrans %}" required>
		</div>
		<div class="form-group">
			<input type="password" id="password" name="password" placeholder="{% blocktrans %}Password{% endblocktrans %}" required>
		</div>
		<button type="submit">{% trans "Register" %}</button>
		<div id="form-errors" class="error-messages"></div>
	</form>
</div>
